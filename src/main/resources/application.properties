# Camel
camel.springboot.name=MyCamel
camel.springboot.main-run-controller=true

# Artemis
spring.artemis.mode=embedded
spring.artemis.embedded.enabled=true
spring.artemis.embedded.queues=quickstart-messages
spring.artemis.embedded.persistent=true

# Database
spring.datasource.url=jdbc:h2:file:./target/quickstart-database
spring.jpa.hibernate.ddl-auto=update

# TX manager
spring.jta.log-dir=./target/tx-object-store
spring.jta.narayana.periodic-recovery-period=2
spring.jta.narayana.recovery-backoff-period=1
spring.jta.narayana.default-timeout=300

# Logging
logging.level.com.arjuna=INFO